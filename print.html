<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พิมพ์รายงาน อสม.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    
    <style>
        body { font-size: 14px; }
        .a4-container { width: 210mm; min-height: 297mm; padding: 15mm; margin: 1rem auto; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 6px; text-align: center; }
        th { font-weight: 600; }
        .print-button-container { position: fixed; bottom: 2rem; right: 2rem; z-index: 50; display: flex; flex-direction: column; gap: 0.75rem; }
        .footer-content { margin-top: auto; padding-top: 1.5rem; }
        @media print {
            @page { size: A4; margin: 15mm; }
            body { background-color: white; margin: 0; }
            .a4-container { margin: 0; box-shadow: none; padding: 0; width: 100%; min-height: 0; }
            .print-button-container { display: none !important; }
            thead { display: table-header-group; }
            tbody { display: table-row-group; }
            tfoot { display: table-footer-group; }
            tr { page-break-inside: avoid; }
            .footer-content { page-break-before: auto; }
        }
    </style>
</head>
<body>
    <div class="a4-container" id="print-area">
        <table>
            <thead>
                <tr>
                    <th colspan="8" style="border: none; text-align: center; padding-bottom: 1rem;">
                        <h1 class="text-xl font-bold">การส่งรายงานประจำเดือน <span id="report-month"></span> ปีงบประมาณ <span id="fiscal-year"></span></h1>
                        <h2 class="text-lg font-semibold">รายชื่อ อสม. (<span id="facility-name"></span>)</h2>
                    </th>
                </tr>
                <tr>
                    <th rowspan="2" class="whitespace-nowrap">ที่</th>
                    <th rowspan="2" class="whitespace-nowrap">เลขบัตรประชาชน</th>
                    <th rowspan="2" class="whitespace-nowrap">ชื่อ-สกุล</th>
                    <th rowspan="2" class="whitespace-nowrap">หมู่ที่</th>
                    <th colspan="2" class="whitespace-nowrap" style="font-size: 12px;">การส่งรายงาน</th>
                    <th colspan="2" class="whitespace-nowrap" style="font-size: 12px;">การเบิกจ่ายค่าตอบแทน</th>
                </tr>
                <tr>
                    <th class="whitespace-nowrap" style="font-size: 12px;">ใบกระดาษ</th>
                    <th class="whitespace-nowrap" style="font-size: 12px;">Smart อสม.</th>
                    <th class="whitespace-nowrap" style="font-size: 12px;">เบิกจ่าย</th>
                    <th class="whitespace-nowrap" style="font-size: 12px;">ระงับ</th>
                </tr>
            </thead>
            <tbody id="print-table-body">
                <!-- Data rows will be injected here -->
            </tbody>
        </table>

        <div class="footer-content">
            <div class="flex justify-between items-end">
                <div class="space-y-1 text-left" style="font-size: 15px;">
                    <p>จำนวน อสม. บัญชี 1 ทั้งหมด <span id="total-vhv" class="font-bold"></span> คน</p>
                    <p>เบิกจ่ายค่าป่วยการ <span id="total-paid" class="font-bold"></span> คน</p>
                    <p>ระงับการเบิกจ่ายค่าป่วยการ <span id="total-suspended" class="font-bold"></span> คน</p>
                </div>
                <div class="text-center" style="font-size: 15px;">
                    <div class="h-20 mb-2 flex justify-center items-center">
                         <img id="signature-image" src="" alt="ลายเซ็น" class="max-h-full" style="display: none;">
                    </div>
                    <p>(<span id="officer-name"></span>)</p>
                    <p><span id="officer-position"></span></p>
                </div>
            </div>
        </div>
    </div>

    <canvas id="signature-canvas" class="hidden"></canvas>

    <div class="print-button-container">
        <input type="file" id="signature-upload" accept="image/png, image/jpeg" class="hidden">
        <button onclick="document.getElementById('signature-upload').click()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-full shadow-lg flex items-center justify-center gap-2 w-[220px]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
            </svg>
            <span>เพิ่มลายเซ็น</span>
        </button>
        <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg flex items-center justify-center gap-2 w-[220px]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
            </svg>
            <span>พิมพ์รายงาน</span>
        </button>
    </div>

    <script>
        function handleSignatureUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById('signature-canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Resize image to fit the signature area before processing
                        const maxHeight = 80; // Corresponds to h-20
                        const scale = maxHeight / img.height;
                        const scaledWidth = img.width * scale;
                        const scaledHeight = img.height * scale;

                        canvas.width = scaledWidth;
                        canvas.height = scaledHeight;
                        ctx.drawImage(img, 0, 0, scaledWidth, scaledHeight);

                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        const bgR = data[0];
                        const bgG = data[1];
                        const bgB = data[2];
                        const tolerance = 30;

                        let minX = canvas.width, minY = canvas.height, maxX = -1, maxY = -1;

                        for (let i = 0; i < data.length; i += 4) {
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            const isBackground = 
                                r > bgR - tolerance && r < bgR + tolerance &&
                                g > bgG - tolerance && g < bgG + tolerance &&
                                b > bgB - tolerance && b < bgB + tolerance;

                            if (isBackground) {
                                data[i + 3] = 0;
                            } else {
                                const x = (i / 4) % canvas.width;
                                const y = Math.floor((i / 4) / canvas.width);
                                if (x < minX) minX = x;
                                if (x > maxX) maxX = x;
                                if (y < minY) minY = y;
                                if (y > maxY) maxY = y;
                            }
                        }
                        
                        ctx.putImageData(imageData, 0, 0);

                        if (maxX === -1) { 
                            return;
                        }

                        const cropWidth = maxX - minX + 1;
                        const cropHeight = maxY - minY + 1;
                        const croppedImageData = ctx.getImageData(minX, minY, cropWidth, cropHeight);

                        const cropCanvas = document.createElement('canvas');
                        cropCanvas.width = cropWidth;
                        cropCanvas.height = cropHeight;
                        const cropCtx = cropCanvas.getContext('2d');
                        cropCtx.putImageData(croppedImageData, 0, 0);

                        const finalImageUrl = cropCanvas.toDataURL('image/png');
                        const signatureImageEl = document.getElementById('signature-image');
                        signatureImageEl.src = finalImageUrl;
                        signatureImageEl.style.display = 'block';
                        
                        Swal.fire({
                            icon: 'success',
                            title: 'เพิ่มลายเซ็นสำเร็จ!',
                            text: 'หมายเหตุ: ลายเซ็นนี้จะใช้สำหรับเอกสารปัจจุบันเท่านั้นและจะไม่ถูกบันทึกไว้',
                            timer: 3000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });
                    }
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('signature-upload').addEventListener('change', handleSignatureUpload);

            const printData = JSON.parse(sessionStorage.getItem('printData'));
            if (!printData) {
                document.body.innerHTML = '<div class="text-center p-8">ไม่พบข้อมูลสำหรับพิมพ์ กรุณากลับไปที่หน้าบันทึกรายงาน</div>';
                return;
            }

            const { user, month, year, vhvList, reportData } = printData;

            const monthName = new Date(2000, month - 1, 1).toLocaleString('th-TH', { month: 'long' });
            const fiscalYear = month >= 10 ? parseInt(year) + 1 : year;

            document.getElementById('report-month').textContent = monthName;
            document.getElementById('fiscal-year').textContent = fiscalYear;
            document.getElementById('facility-name').textContent = user.facilityName;
            document.getElementById('officer-name').textContent = user.fullName;
            document.getElementById('officer-position').textContent = user.position;

            const tableBody = document.getElementById('print-table-body');
            let totalPaid = 0;
            let totalSuspended = 0;

            vhvList.sort((a, b) => (parseInt(a.data.moo, 10) || 0) - (parseInt(b.data.moo, 10) || 0));

            vhvList.forEach((vhv, index) => {
                const report = reportData.find(r => r.vhvIdCard === vhv.data.idCard);
                if (!report) return;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="whitespace-nowrap">${index + 1}</td>
                    <td class="whitespace-nowrap">${vhv.data.idCard}</td>
                    <td class="text-left whitespace-nowrap">${vhv.data.fullName}</td>
                    <td class="whitespace-nowrap">${vhv.data.moo}</td>
                    <td class="whitespace-nowrap">${report.submissionMethod === 'ใบกระดาษ' ? '/' : ''}</td>
                    <td class="whitespace-nowrap">${report.submissionMethod === 'Smart อสม.' ? '/' : ''}</td>
                    <td class="whitespace-nowrap">${report.paymentStatus === 'เบิกจ่าย' ? '/' : ''}</td>
                    <td class="whitespace-nowrap">${report.paymentStatus === 'ระงับจ่าย' ? '/' : ''}</td>
                `;
                tableBody.appendChild(row);

                if (report.paymentStatus === 'เบิกจ่าย') totalPaid++;
                if (report.paymentStatus === 'ระงับจ่าย') totalSuspended++;
            });

            document.getElementById('total-vhv').textContent = vhvList.length;
            document.getElementById('total-paid').textContent = totalPaid;
            document.getElementById('total-suspended').textContent = totalSuspended;
        });
    </script>
</body>
</html>
