<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกการประชุม อสม.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f7ff; }
        .swal2-container { z-index: 9999; }
        .attendee-checkbox-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="main-view">
        <nav class="bg-blue-600 text-white p-4 shadow-lg flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="osm.png" alt="Logo" class="h-16 w-16 object-contain">
                <h1 id="facility-name-header" class="text-xl font-bold"></h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <div id="user-name" class="font-semibold"></div>
                    <div id="user-position" class="text-sm text-blue-200"></div>
                </div>
                 <a href="index.html" class="flex items-center gap-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
                    กลับหน้าหลัก
                </a>
            </div>
        </nav>

        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="bg-white p-6 rounded-xl shadow-md mb-8 flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-semibold text-gray-700">ประวัติการประชุม</h2>
                    <p class="text-gray-500">จัดการข้อมูลการประชุม อสม. ทั้งหมด</p>
                </div>
                <button onclick="showAddMeetingModal()" class="flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    เพิ่มบันทึกการประชุม
                </button>
            </div>

            <div class="bg-white shadow-xl rounded-xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-600">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">วันที่ประชุม</th>
                                <th scope="col" class="px-6 py-3">หัวข้อการประชุม</th>
                                <th scope="col" class="px-6 py-3">ผู้เข้าร่วม</th>
                                <th scope="col" class="px-6 py-3 text-center">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="meetings-table-body">
                            <!-- Meeting rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby0L9QaR9j7o0urBQI2lpp0YnnctskdFbaPELXiPEfGLNodih3kRfDAeASydIFg_yIW/exec';
        const meetingsTableBody = document.getElementById('meetings-table-body');
        
        let appState = {
            user: null,
            meetings: [],
            vhvList: []
        };

        // --- Initialization and Auth ---
        document.addEventListener('DOMContentLoaded', () => {
            const storedUser = sessionStorage.getItem('vhvUser');
            if (storedUser) {
                appState.user = JSON.parse(storedUser);
                document.getElementById('facility-name-header').textContent = `บันทึกประชุม - ${appState.user.facilityName}`;
                document.getElementById('user-name').textContent = appState.user.fullName;
                document.getElementById('user-position').textContent = appState.user.position;
                fetchInitialData();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Add this debug function to your HTML file
        async function debugMeetingsData() {
            console.log('=== DEBUG: Frontend debugging ===');
            console.log('User data:', appState.user);
            console.log('APPS_SCRIPT_URL:', APPS_SCRIPT_URL);
            
            const url = `${APPS_SCRIPT_URL}?action=getMeetings&facilityId=${appState.user.facilityId}`;
            console.log('Request URL:', url);
            
            try {
                const response = await fetch(url);
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const responseText = await response.text();
                console.log('Raw response text:', responseText);
                
                try {
                    const jsonData = JSON.parse(responseText);
                    console.log('Parsed JSON data:', jsonData);
                    
                    if (jsonData.debug) {
                        console.log('Debug info from backend:', jsonData.debug);
                    }
                } catch (parseError) {
                    console.log('JSON parse error:', parseError);
                    console.log('Response might not be valid JSON');
                }
                
            } catch (fetchError) {
                console.log('Fetch error:', fetchError);
            }
        }

        // Updated fetchInitialData with better debugging
        async function fetchInitialData() {
            showLoadingSpinner();
            console.log('=== Starting fetchInitialData ===');
            
            try {
                // Fetch VHV list first
                console.log('Fetching VHV list...');
                const vhvResponse = await fetch(`${APPS_SCRIPT_URL}?action=getVhvList&facilityId=${appState.user.facilityId}`);
                
                if (!vhvResponse.ok) {
                    throw new Error(`VHV HTTP error! status: ${vhvResponse.status}`);
                }
                
                const vhvList = await vhvResponse.json();
                console.log('VHV list received:', Array.isArray(vhvList) ? vhvList.length : 'Not an array');
                
                // Process VHV list
                if (Array.isArray(vhvList)) {
                    appState.vhvList = vhvList.sort((a, b) => 
                        (a.data.fullName || '').localeCompare(b.data.fullName || '', 'th')
                    );
                } else {
                    console.warn('VHV list is not an array:', vhvList);
                    appState.vhvList = [];
                }
                
                // Fetch meetings
                console.log('Fetching meetings...');
                const meetingsResponse = await fetch(`${APPS_SCRIPT_URL}?action=getMeetings&facilityId=${appState.user.facilityId}`);
                
                if (!meetingsResponse.ok) {
                    throw new Error(`Meetings HTTP error! status: ${meetingsResponse.status}`);
                }
                
                const meetingsText = await meetingsResponse.text();
                console.log('Raw meetings response length:', meetingsText.length);
                console.log('First 500 chars:', meetingsText.substring(0, 500));
                
                let meetingsData;
                try {
                    meetingsData = JSON.parse(meetingsText);
                } catch (parseError) {
                    console.error('Failed to parse meetings response:', parseError);
                    throw new Error('Invalid response format from server');
                }
                
                console.log('Meetings data parsed:', meetingsData);
                console.log('Is meetings data an array?', Array.isArray(meetingsData));
                console.log('Does meetings data have status?', meetingsData.hasOwnProperty('status'));

                // Process meetings data - check if it's the correct format
                if (meetingsData && meetingsData.status === 'success') {
                    // Correct format: {status: 'success', data: [...]}
                    appState.meetings = Array.isArray(meetingsData.data) ? meetingsData.data : [];
                    console.log('Meetings loaded successfully:', appState.meetings.length);
                    renderMeetingsTable();
                } else if (Array.isArray(meetingsData)) {
                    // Wrong format: got VHV data instead of meeting data
                    console.error('Received VHV data instead of meeting data');
                    throw new Error('เซิร์ฟเวอร์ส่งข้อมูล VHV กลับมาแทนข้อมูลการประชุม กรุณาตรวจสอบ Google Apps Script');
                } else if (meetingsData && meetingsData.status === 'error') {
                    // Error response
                    throw new Error(meetingsData.message || 'Unknown server error');
                } else {
                    // Unknown format
                    console.error('Unknown response format:', meetingsData);
                    throw new Error('รูปแบบข้อมูลจากเซิร์ฟเวอร์ไม่ถูกต้อง');
                }

            } catch (error) {
                console.error('=== fetchInitialData ERROR ===');
                console.error('Error details:', error);
                
                // Show detailed error message
                let errorMessage = 'เกิดข้อผิดพลาดในการโหลดข้อมูล';
                let debugInfo = error.message;
                
                if (error.message.includes('HTTP error')) {
                    errorMessage = 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้';
                } else if (error.message.includes('Invalid response format')) {
                    errorMessage = 'เซิร์ฟเวอร์ส่งข้อมูลในรูปแบบที่ไม่ถูกต้อง';
                } else if (error.message.includes('VHV กลับมาแทน')) {
                    errorMessage = 'เซิร์ฟเวอร์ส่งข้อมูลผิดประเภท';
                    debugInfo = 'Google Apps Script ไม่มี case สำหรับ getMeetings ใน doGet function';
                }
                
                meetingsTableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center p-8">
                            <div class="text-red-500 mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <p class="text-lg font-semibold">${errorMessage}</p>
                                <p class="text-sm text-gray-500 mt-2">รายละเอียด: ${debugInfo}</p>
                                <p class="text-xs text-gray-400 mt-2">ดู Console สำหรับรายละเอียดเพิ่มเติม</p>
                            </div>
                            <div class="space-x-2">
                                <button onclick="fetchInitialData()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                                    ลองใหม่อีกครั้ง
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                
                // Initialize empty state
                appState.vhvList = [];
                appState.meetings = [];
            }
        }

        function showLoadingSpinner() {
            meetingsTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8"><div class="flex justify-center items-center gap-4 text-gray-500"><img src="osm.gif" alt="Loading..." class="w-16 h-16"><span class="text-lg">กำลังโหลดข้อมูล...</span></div></td></tr>`;
        }

        // --- Render Functions ---
        function renderMeetingsTable() {
            meetingsTableBody.innerHTML = '';
            if (appState.meetings.length === 0) {
                meetingsTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-gray-500">ยังไม่มีข้อมูลการประชุม</td></tr>`;
                return;
            }

            // Sort meetings by date, newest first
            appState.meetings.sort((a, b) => new Date(b.date) - new Date(a.date));

            appState.meetings.forEach(meeting => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b hover:bg-gray-50';
                
                const meetingDate = new Date(meeting.date);
                const formattedDate = meetingDate.toLocaleDateString('th-TH', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });

                const attendeeCount = meeting.attendees ? meeting.attendees.length : 0;

                row.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900">${formattedDate}</td>
                    <td class="px-6 py-4">${meeting.topic || '-'}</td>
                    <td class="px-6 py-4">${attendeeCount} คน</td>
                    <td class="px-6 py-4 text-center">
                        <div class="flex items-center justify-center gap-2">
                            <button onclick='showViewMeetingModal("${meeting.id}")' class="p-2 rounded-full text-blue-500 hover:bg-blue-100" title="ดูรายละเอียด"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg></button>
                            <button onclick='showEditMeetingModal("${meeting.id}")' class="p-2 rounded-full text-yellow-500 hover:bg-yellow-100" title="แก้ไข"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                            <button onclick='confirmDeleteMeeting("${meeting.id}")' class="p-2 rounded-full text-red-500 hover:bg-red-100" title="ลบ"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>
                        </div>
                    </td>
                `;
                meetingsTableBody.appendChild(row);
            });
        }

        // --- Modal and Form Logic ---
        function getMeetingFormHTML(meeting = {}) {
            const vhvOptions = appState.vhvList.map(vhv => {
                const isChecked = meeting.attendees && meeting.attendees.some(att => att.idCard === vhv.data.idCard);
                return `
                    <label class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-100">
                        <input type="checkbox" name="attendees" value="${vhv.data.idCard}" class="form-checkbox h-5 w-5 text-blue-600 rounded" ${isChecked ? 'checked' : ''}>
                        <span class="text-gray-700">${vhv.data.fullName} (หมู่ ${vhv.data.moo})</span>
                    </label>
                `;
            }).join('');

            return `
                <div class="space-y-4 text-left">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">วันที่ประชุม</label>
                        <input id="meetingDate" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" value="${meeting.date ? new Date(meeting.date).toISOString().split('T')[0] : ''}">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">หัวข้อการประชุม</label>
                        <input id="meetingTopic" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="เช่น การเฝ้าระวังโรคไข้เลือดออก" value="${meeting.topic || ''}">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">สรุปเนื้อหา</label>
                        <textarea id="meetingSummary" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${meeting.summary || ''}</textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">รายชื่อผู้เข้าร่วมประชุม</label>
                        <div class="attendee-checkbox-list mt-1">
                            ${vhvOptions}
                        </div>
                    </div>
                </div>
            `;
        }

        function collectFormData() {
            const selectedAttendees = Array.from(document.querySelectorAll('input[name="attendees"]:checked')).map(cb => cb.value);
            return {
                date: document.getElementById('meetingDate').value,
                topic: document.getElementById('meetingTopic').value,
                summary: document.getElementById('meetingSummary').value,
                attendees: selectedAttendees,
                facilityId: appState.user.facilityId,
                userId: appState.user.idCard
            };
        }

        // --- CRUD Functions ---
        function showAddMeetingModal() {
            Swal.fire({
                title: 'เพิ่มบันทึกการประชุม',
                html: getMeetingFormHTML(),
                width: '800px',
                showCancelButton: true,
                confirmButtonText: 'บันทึก',
                cancelButtonText: 'ยกเลิก',
                preConfirm: async () => {
                    const data = collectFormData();
                    if (!data.date || !data.topic) {
                        Swal.showValidationMessage('กรุณากรอกวันที่และหัวข้อการประชุม');
                        return false;
                    }
                    Swal.showLoading();
                    return await handleApiRequest({ action: 'addMeeting', ...data });
                }
            }).then(result => {
                if (result.isConfirmed && result.value.status === 'success') {
                    Swal.fire('สำเร็จ!', 'เพิ่มข้อมูลการประชุมเรียบร้อย', 'success');
                    fetchInitialData();
                } else if (result.isConfirmed) {
                    Swal.fire('ผิดพลาด', result.value.message, 'error');
                }
            });
        }

        function showEditMeetingModal(meetingId) {
            const meeting = appState.meetings.find(m => m.id === meetingId);
            if (!meeting) return;

            Swal.fire({
                title: 'แก้ไขบันทึกการประชุม',
                html: getMeetingFormHTML(meeting),
                width: '800px',
                showCancelButton: true,
                confirmButtonText: 'บันทึกการแก้ไข',
                cancelButtonText: 'ยกเลิก',
                preConfirm: async () => {
                    const data = collectFormData();
                    if (!data.date || !data.topic) {
                        Swal.showValidationMessage('กรุณากรอกวันที่และหัวข้อการประชุม');
                        return false;
                    }
                    Swal.showLoading();
                    return await handleApiRequest({ action: 'updateMeeting', id: meetingId, ...data });
                }
            }).then(result => {
                if (result.isConfirmed && result.value.status === 'success') {
                    Swal.fire('สำเร็จ!', 'แก้ไขข้อมูลเรียบร้อย', 'success');
                    fetchInitialData();
                } else if (result.isConfirmed) {
                    Swal.fire('ผิดพลาด', result.value.message, 'error');
                }
            });
        }
        
        function showViewMeetingModal(meetingId) {
            const meeting = appState.meetings.find(m => m.id === meetingId);
            if (!meeting) return;

            const meetingDate = new Date(meeting.date).toLocaleDateString('th-TH', { dateStyle: 'full' });
            const attendeeList = meeting.attendees && meeting.attendees.length > 0
                ? meeting.attendees.map(a => `<li class="py-1">${a.fullName}</li>`).join('')
                : '<li>ไม่มีผู้เข้าร่วม</li>';

            Swal.fire({
                title: `<strong>รายละเอียดการประชุม</strong>`,
                html: `
                    <div class="text-left p-4 space-y-4">
                        <div><strong>วันที่:</strong> ${meetingDate}</div>
                        <div><strong>หัวข้อ:</strong> ${meeting.topic}</div>
                        <div><strong>สรุป:</strong> <div class="mt-1 p-2 bg-gray-50 rounded-md">${meeting.summary.replace(/\n/g, '<br>')}</div></div>
                        <div><strong>ผู้เข้าร่วม (${meeting.attendees.length} คน):</strong> <ul class="list-disc list-inside mt-1">${attendeeList}</ul></div>
                    </div>
                `,
                width: '800px',
                confirmButtonText: 'ปิด',
            });
        }

        function confirmDeleteMeeting(meetingId) {
            const meeting = appState.meetings.find(m => m.id === meetingId);
            if (!meeting) return;

            Swal.fire({
                title: 'ยืนยันการลบ?',
                text: `คุณต้องการลบการประชุมเรื่อง "${meeting.topic}" ใช่หรือไม่?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc2626',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'ใช่, ลบเลย!',
                cancelButtonText: 'ยกเลิก'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'กำลังลบ...',
                        allowOutsideClick: false,
                        didOpen: async () => {
                            Swal.showLoading();
                            const response = await handleApiRequest({ action: 'deleteMeeting', id: meetingId });
                            if (response.status === 'success') {
                                Swal.fire('ลบสำเร็จ!', 'ข้อมูลการประชุมถูกลบแล้ว', 'success');
                                fetchInitialData();
                            } else {
                                Swal.fire('ผิดพลาด', response.message, 'error');
                            }
                        }
                    });
                }
            });
        }
        
        async function handleApiRequest(payload) {
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                });
                if (!response.ok) throw new Error('Network response was not ok.');
                return await response.json();
            } catch (error) {
                console.error('API Request Error:', error);
                return { status: 'error', message: error.message };
            }
        }
    </script>

</body>
</html>
