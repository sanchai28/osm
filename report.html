<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปการส่งรายงาน อสม.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .swal2-cancel { background-color: #6b7280 !important; border-radius: 12px !important; font-weight: 600 !important; transition: all 0.3s ease !important; }
        .swal2-cancel:hover { background-color: #4b5563 !important; transform: translateY(-2px) !important; }
        .year-select { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 2px solid rgba(99, 102, 241, 0.1); transition: all 0.3s ease; }
        .year-select:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); background: rgba(255, 255, 255, 1); }
    </style>
    
</head>
<body class="text-gray-800">

    <div id="main-view" class="min-h-screen">
        <!-- Modern Navigation -->
        <nav class="glass-nav text-white p-4 shadow-2xl sticky top-0 z-50">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4 fade-in-left">
                    <img src="osm.png" alt="Logo" class="h-16 w-16 object-contain">
                    <div>
                        <h1 id="facility-name-header" class="text-xl font-bold bg-gradient-to-r from-white to-blue-200 bg-clip-text text-transparent"></h1>
                        <div class="text-sm text-white text-opacity-80">ระบบสรุปรายงาน อสม.1</div>
                    </div>
                </div>
                
                <div class="flex items-center gap-6">
                    <div class="text-right hidden md:block">
                        <div id="user-name" class="font-semibold text-white"></div>
                        <div id="user-position" class="text-sm text-white text-opacity-70"></div>
                    </div>
                    <a href="index.html" class="flex items-center gap-2 bg-white bg-opacity-20 hover:bg-opacity-30 backdrop-filter backdrop-blur-sm text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover-lift transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0L3.586 10l4.707-4.707a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        กลับหน้าหลัก
                    </a>
                </div>
            </div>
        </nav>

        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Header Card -->
            <div class="glass-card p-8 rounded-3xl shadow-2xl mb-8 fade-in-scale">
                <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">สรุปการส่งรายงาน อสม.1</h2>
                            <p class="text-gray-600 mt-1">ภาพรวมการส่งรายงานและการเบิกจ่ายตามปีงบประมาณ</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 bg-white/50 p-3 rounded-2xl">
                        <label for="fiscal-year-select" class="font-semibold text-gray-700">ปีงบประมาณ:</label>
                        <select id="fiscal-year-select" class="year-select p-2 rounded-lg focus:ring-2 focus:ring-blue-500 font-semibold"></select>
                    </div>
                </div>
            </div>
            
            <input type="file" id="pdf-upload-input" class="hidden" accept="application/pdf">

            <div id="summary-grid-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
                <!-- Summary cards will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyuMilkxeAl3AcRXdcOr4VZvlB6z5tuqKGePrD8qqmMdfNjHuk1-cT8Pq7caw8SNFTQ/exec';
        const summaryContainer = document.getElementById('summary-grid-container');
        const fiscalYearSelect = document.getElementById('fiscal-year-select');
        const pdfUploadInput = document.getElementById('pdf-upload-input');
        let appState = { user: null };

        const fiscalMonths = [
            { month: 10, name: 'ตุลาคม' }, { month: 11, name: 'พฤศจิกายน' }, { month: 12, name: 'ธันวาคม' },
            { month: 1, name: 'มกราคม' }, { month: 2, name: 'กุมภาพันธ์' }, { month: 3, name: 'มีนาคม' },
            { month: 4, name: 'เมษายน' }, { month: 5, name: 'พฤษภาคม' }, { month: 6, name: 'มิถุนายน' },
            { month: 7, name: 'กรกฎาคม' }, { month: 8, name: 'สิงหาคม' }, { month: 9, name: 'กันยายน' }
        ];

        function populateFiscalYearSelect() {
            const currentMonth = new Date().getMonth() + 1;
            let currentFiscalYear = new Date().getFullYear() + 543;
            if (currentMonth >= 10) {
                currentFiscalYear += 1;
            }

            for (let i = 0; i < 5; i++) {
                const year = currentFiscalYear - i;
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                fiscalYearSelect.appendChild(option);
            }
            fiscalYearSelect.addEventListener('change', fetchReportSummary);
        }

        async function initializePage() {
            const storedUser = sessionStorage.getItem('vhvUser');
            if (storedUser) {
                appState.user = JSON.parse(storedUser);
                document.getElementById('facility-name-header').textContent = `สรุปรายงาน - ${appState.user.facilityName}`;
                document.getElementById('user-name').textContent = appState.user.fullName;
                document.getElementById('user-position').textContent = appState.user.position;
                populateFiscalYearSelect();
                await fetchReportSummary();
            } else {
                window.location.href = 'index.html';
            }
        }

        async function fetchReportSummary() {
            showLoadingSpinner();
            const fiscalYear = fiscalYearSelect.value;
            try {
                const url = new URL(APPS_SCRIPT_URL);
                url.searchParams.append('action', 'getReportSummary');
                url.searchParams.append('facilityId', appState.user.facilityId);
                url.searchParams.append('fiscalYear', fiscalYear);
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('ไม่สามารถดึงข้อมูลสรุปได้');
                const summaryData = await response.json();
                renderSummaryCards(summaryData);
            } catch (error) {
                summaryContainer.innerHTML = `<p class="col-span-full text-center p-8 text-red-100 bg-red-500/20 rounded-2xl">${error.message}</p>`;
            }
        }
        
        function showLoadingSpinner() {
            summaryContainer.innerHTML = `
                <div class="col-span-full flex flex-col justify-center items-center gap-4 p-12 text-gray-500">
                    <div class="relative">
                        <div class="w-16 h-16 border-4 border-blue-200 rounded-full animate-spin border-t-blue-600"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <img src="osm.png" alt="Loading..." class="w-8 h-8">
                        </div>
                    </div>
                    <div class="text-center text-white/80">
                        <div class="text-lg font-semibold">กำลังโหลดข้อมูล</div>
                        <div class="text-sm">กรุณารอสักครู่...</div>
                    </div>
                </div>
            `;
        }

        function renderSummaryCards(summaryData) {
            summaryContainer.innerHTML = '';
            const fiscalYear = parseInt(fiscalYearSelect.value);

            fiscalMonths.forEach((monthInfo, index) => {
                const year = monthInfo.month >= 10 ? fiscalYear - 1 : fiscalYear;
                const monthData = summaryData[monthInfo.month] || { paid: 0, suspended: 0, hasPdf: false, fileUrl: null };
                const hasData = monthData.paid > 0 || monthData.suspended > 0;

                const card = document.createElement('div');
                card.className = 'glass-card rounded-2xl p-5 flex flex-col justify-between hover-lift fade-in-up';
                card.style.animationDelay = `${index * 50}ms`;
                
                let buttonHTML = '';
                const baseButtonClasses = 'w-full px-3 py-2 rounded-lg font-semibold text-white transition-all duration-300 text-sm shadow-md hover:shadow-lg hover:-translate-y-0.5 flex items-center justify-center gap-2';

                if (hasData) {
                    let uploadButtonText = monthData.hasPdf ? 'เปลี่ยนไฟล์' : 'อัปโหลด PDF';
                    let viewFileButton = monthData.hasPdf ? `<a href="${monthData.fileUrl}" target="_blank" class="${baseButtonClasses} bg-green-500 hover:bg-green-600">ดูไฟล์ PDF</a>` : '';

                    buttonHTML = `
                        <div class="flex flex-col gap-2 mt-4">
                            <div class="grid grid-cols-2 gap-2">
                                <a href="report-detail.html?month=${monthInfo.month}&year=${year}" class="${baseButtonClasses} bg-amber-500 hover:bg-amber-600">แก้ไข</a>
                                <button onclick="goToPrintPage(${monthInfo.month}, ${year})" class="${baseButtonClasses} bg-cyan-500 hover:bg-cyan-600">พิมพ์</button>
                            </div>
                            ${viewFileButton}
                            <button onclick="triggerUpload(${monthInfo.month}, ${year}, '${monthInfo.name}')" class="${baseButtonClasses} bg-indigo-500 hover:bg-indigo-600">${uploadButtonText}</button>
                        </div>
                    `;
                } else {
                    buttonHTML = `
                        <div class="mt-4">
                            <a href="report-detail.html?month=${monthInfo.month}&year=${year}" class="${baseButtonClasses} gradient-button">บันทึกรายงาน</a>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-center">
                            <h3 class="font-bold text-lg text-gray-800">${monthInfo.name}</h3>
                            <span class="text-sm font-semibold text-gray-500">${year}</span>
                        </div>
                        <div class="mt-4 space-y-3">
                            <div class="flex items-center justify-between bg-green-50 p-3 rounded-lg">
                                <span class="text-sm text-green-800">เบิกจ่าย</span>
                                <span class="font-bold text-lg text-green-600">${monthData.paid}</span>
                            </div>
                            <div class="flex items-center justify-between bg-red-50 p-3 rounded-lg">
                                <span class="text-sm text-red-800">ระงับจ่าย</span>
                                <span class="font-bold text-lg text-red-600">${monthData.suspended}</span>
                            </div>
                        </div>
                    </div>
                    ${buttonHTML}
                `;
                summaryContainer.appendChild(card);
            });
        }
        
        function triggerUpload(month, year, monthName) {
            pdfUploadInput.dataset.month = month;
            pdfUploadInput.dataset.year = year;
            pdfUploadInput.dataset.monthName = monthName;
            pdfUploadInput.value = ''; // Reset input to allow re-uploading the same file
            pdfUploadInput.click();
        }

        pdfUploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const { month, year, monthName } = event.target.dataset;
            
            Swal.fire({
                title: 'กำลังอัปโหลดไฟล์...',
                text: `ไฟล์สำหรับเดือน ${monthName}`,
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            const reader = new FileReader();
            reader.onload = async (e) => {
                const fileData = e.target.result.split(',')[1];
                const payload = {
                    action: 'uploadPdf',
                    facilityId: appState.user.facilityId,
                    month, year, fileData
                };

                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        Swal.fire('สำเร็จ!', 'อัปโหลดไฟล์เรียบร้อยแล้ว', 'success');
                        fetchReportSummary();
                    } else {
                        throw new Error(result.message || 'เกิดข้อผิดพลาด');
                    }
                } catch (error) {
                    Swal.fire('เกิดข้อผิดพลาด', error.message, 'error');
                }
            };
            reader.readAsDataURL(file);
        });

        async function goToPrintPage(month, year) {
            Swal.fire({
                title: 'กำลังเตรียมข้อมูลสำหรับพิมพ์...',
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                const vhvListPromise = fetch(`${APPS_SCRIPT_URL}?action=getVhvList&facilityId=${appState.user.facilityId}`).then(res => res.json());
                const monthlyReportPromise = fetch(`${APPS_SCRIPT_URL}?action=getMonthlyReport&facilityId=${appState.user.facilityId}&month=${month}&year=${year}`).then(res => res.json());
                
                const [vhvList, monthlyReport] = await Promise.all([vhvListPromise, monthlyReportPromise]);

                if (!monthlyReport || monthlyReport.length === 0) {
                    throw new Error('ไม่พบข้อมูลรายงานสำหรับเดือนนี้');
                }

                const reportData = monthlyReport.map(report => ({
                    vhvIdCard: report['หมายเลขบัตร อสม'],
                    submissionMethod: report['รูปแบบการส่งรายงาน'],
                    paymentStatus: report['การเบิกจ่ายค่าตอบแทน']
                }));

                const printData = {
                    user: appState.user,
                    month: month,
                    year: year,
                    vhvList: vhvList,
                    reportData: reportData
                };
                
                sessionStorage.setItem('printData', JSON.stringify(printData));
                Swal.close();
                window.open('print.html', '_blank');

            } catch (error) {
                Swal.fire('เกิดข้อผิดพลาด', error.message, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
