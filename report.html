<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปการส่งรายงาน อสม.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f7ff; } 
        .month-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        .month-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .uploaded {
            background-color: #f0fdf4; /* Light green background */
            border: 1px solid #bbf7d0;
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="main-view">
        <nav class="bg-blue-600 text-white p-4 shadow-lg flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="osm.png" alt="Logo" class="h-16 w-16 object-contain">
                <h1 id="facility-name-header" class="text-xl font-bold"></h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <div id="user-name" class="font-semibold"></div>
                    <div id="user-position" class="text-sm text-blue-200"></div>
                </div>
                <a href="index.html" class="flex items-center gap-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    กลับหน้าหลัก
                </a>
            </div>
        </nav>

        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="bg-white p-6 rounded-xl shadow-md mb-8 flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">สรุปการส่งรายงาน อสม.1</h2>
                    <p class="text-gray-500">ภาพรวมการส่งรายงานและการเบิกจ่ายตามปีงบประมาณ</p>
                </div>
                <div class="flex items-center gap-2">
                    <label for="fiscal-year-select" class="font-semibold">ปีงบประมาณ:</label>
                    <select id="fiscal-year-select" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></select>
                </div>
            </div>
            
            <input type="file" id="pdf-upload-input" class="hidden" accept="application/pdf">

            <div id="summary-grid-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
                <!-- Summary cards will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby0L9QaR9j7o0urBQI2lpp0YnnctskdFbaPELXiPEfGLNodih3kRfDAeASydIFg_yIW/exec';
        const summaryContainer = document.getElementById('summary-grid-container');
        const fiscalYearSelect = document.getElementById('fiscal-year-select');
        const pdfUploadInput = document.getElementById('pdf-upload-input');
        let appState = { user: null };

        const fiscalMonths = [
            { month: 10, name: 'ตุลาคม' }, { month: 11, name: 'พฤศจิกายน' }, { month: 12, name: 'ธันวาคม' },
            { month: 1, name: 'มกราคม' }, { month: 2, name: 'กุมภาพันธ์' }, { month: 3, name: 'มีนาคม' },
            { month: 4, name: 'เมษายน' }, { month: 5, name: 'พฤษภาคม' }, { month: 6, name: 'มิถุนายน' },
            { month: 7, name: 'กรกฎาคม' }, { month: 8, name: 'สิงหาคม' }, { month: 9, name: 'กันยายน' }
        ];

        function populateFiscalYearSelect() {
            const currentMonth = new Date().getMonth() + 1;
            let currentFiscalYear = new Date().getFullYear() + 543;
            if (currentMonth >= 10) {
                currentFiscalYear += 1;
            }

            for (let i = 0; i < 5; i++) {
                const year = currentFiscalYear - i;
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                fiscalYearSelect.appendChild(option);
            }
            fiscalYearSelect.addEventListener('change', fetchReportSummary);
        }

        async function initializePage() {
            const storedUser = sessionStorage.getItem('vhvUser');
            if (storedUser) {
                appState.user = JSON.parse(storedUser);
                document.getElementById('facility-name-header').textContent = `สรุปรายงาน - ${appState.user.facilityName}`;
                document.getElementById('user-name').textContent = appState.user.fullName;
                document.getElementById('user-position').textContent = appState.user.position;
                populateFiscalYearSelect();
                await fetchReportSummary();
            } else {
                window.location.href = 'index.html';
            }
        }

        async function fetchReportSummary() {
            summaryContainer.innerHTML = `<div class="col-span-full flex justify-center items-center gap-4 p-8 text-gray-500"><img src="osm.gif" alt="Loading..." class="w-16 h-16"><span class="text-lg">กำลังโหลดข้อมูลสรุป...</span></div>`;
            const fiscalYear = fiscalYearSelect.value;
            try {
                const url = new URL(APPS_SCRIPT_URL);
                url.searchParams.append('action', 'getReportSummary');
                url.searchParams.append('facilityId', appState.user.facilityId);
                url.searchParams.append('fiscalYear', fiscalYear);
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('ไม่สามารถดึงข้อมูลสรุปได้');
                const summaryData = await response.json();
                renderSummaryCards(summaryData);
            } catch (error) {
                summaryContainer.innerHTML = `<p class="col-span-full text-center p-8 text-red-500">${error.message}</p>`;
            }
        }

        function renderSummaryCards(summaryData) {
            summaryContainer.innerHTML = '';
            const fiscalYear = parseInt(fiscalYearSelect.value);

            fiscalMonths.forEach(monthInfo => {
                const year = monthInfo.month >= 10 ? fiscalYear - 1 : fiscalYear;
                const monthData = summaryData[monthInfo.month] || { paid: 0, suspended: 0, hasPdf: false, fileUrl: null };
                const hasData = monthData.paid > 0 || monthData.suspended > 0;

                const card = document.createElement('div');
                const baseClasses = 'month-card rounded-xl shadow-md p-6 flex flex-col justify-between';
                const bgClass = monthData.hasPdf ? 'uploaded' : 'bg-white';
                card.className = `${baseClasses} ${bgClass}`;
                
                let buttonHTML = '';
                if (hasData) {
                    let uploadButtonText = monthData.hasPdf ? 'เปลี่ยนไฟล์ PDF' : 'อัปโหลด PDF';
                    let viewFileButton = monthData.hasPdf ? `<a href="${monthData.fileUrl}" target="_blank" class="block text-center w-full px-3 py-2 rounded-lg font-semibold text-white transition-colors bg-green-500 hover:bg-green-600 text-sm">ดูไฟล์</a>` : '';

                    buttonHTML = `
                        <div class="flex flex-col gap-2 mt-6">
                            <div class="flex gap-2">
                                <a href="report-detail.html?month=${monthInfo.month}&year=${year}" class="block text-center w-full px-3 py-2 rounded-lg font-semibold text-white transition-colors bg-yellow-500 hover:bg-yellow-600 text-sm">แก้ไข</a>
                                <button onclick="goToPrintPage(${monthInfo.month}, ${year})" class="block text-center w-full px-3 py-2 rounded-lg font-semibold text-white transition-colors bg-cyan-500 hover:bg-cyan-600 text-sm">พิมพ์</button>
                            </div>
                            ${viewFileButton}
                            <button onclick="triggerUpload(${monthInfo.month}, ${year}, '${monthInfo.name}')" class="block text-center w-full px-3 py-2 rounded-lg font-semibold text-white transition-colors bg-indigo-500 hover:bg-indigo-600 text-sm">${uploadButtonText}</button>
                        </div>
                    `;
                } else {
                    buttonHTML = `
                        <div class="mt-6">
                            <a href="report-detail.html?month=${monthInfo.month}&year=${year}" class="block text-center w-full px-4 py-2 rounded-lg font-semibold text-white transition-colors bg-blue-500 hover:bg-blue-600">บันทึกการส่งรายงาน</a>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg text-gray-800">${monthInfo.name} ${year}</h3>
                        <div class="mt-4 space-y-3">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">เบิกจ่าย</span>
                                <span class="font-bold text-lg text-green-600">${monthData.paid}</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">ระงับจ่าย</span>
                                <span class="font-bold text-lg text-red-600">${monthData.suspended}</span>
                            </div>
                        </div>
                    </div>
                    ${buttonHTML}
                `;
                summaryContainer.appendChild(card);
            });
        }
        
        function triggerUpload(month, year, monthName) {
            pdfUploadInput.dataset.month = month;
            pdfUploadInput.dataset.year = year;
            pdfUploadInput.dataset.monthName = monthName;
            pdfUploadInput.click();
        }

        pdfUploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const { month, year, monthName } = event.target.dataset;
            
            Swal.fire({
                title: 'กำลังอัปโหลดไฟล์...',
                text: `ไฟล์สำหรับเดือน ${monthName}`,
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            const reader = new FileReader();
            reader.onload = async (e) => {
                const fileData = e.target.result.split(',')[1];
                const payload = {
                    action: 'uploadPdf',
                    facilityId: appState.user.facilityId,
                    month, year, fileData
                };

                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        Swal.fire('สำเร็จ!', 'อัปโหลดไฟล์เรียบร้อยแล้ว', 'success');
                        fetchReportSummary();
                    } else {
                        throw new Error(result.message || 'เกิดข้อผิดพลาด');
                    }
                } catch (error) {
                    Swal.fire('เกิดข้อผิดพลาด', error.message, 'error');
                }
            };
            reader.readAsDataURL(file);
        });

        async function goToPrintPage(month, year) {
            Swal.fire({
                title: 'กำลังเตรียมข้อมูลสำหรับพิมพ์...',
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                const vhvListPromise = fetch(`${APPS_SCRIPT_URL}?action=getVhvList&facilityId=${appState.user.facilityId}`).then(res => res.json());
                const monthlyReportPromise = fetch(`${APPS_SCRIPT_URL}?action=getMonthlyReport&facilityId=${appState.user.facilityId}&month=${month}&year=${year}`).then(res => res.json());
                
                const [vhvList, monthlyReport] = await Promise.all([vhvListPromise, monthlyReportPromise]);

                if (!monthlyReport || monthlyReport.length === 0) {
                    throw new Error('ไม่พบข้อมูลรายงานสำหรับเดือนนี้');
                }

                const reportData = monthlyReport.map(report => ({
                    vhvIdCard: report['หมายเลขบัตร อสม'],
                    submissionMethod: report['รูปแบบการส่งรายงาน'],
                    paymentStatus: report['การเบิกจ่ายค่าตอบแทน']
                }));

                const printData = {
                    user: appState.user,
                    month: month,
                    year: year,
                    vhvList: vhvList,
                    reportData: reportData
                };
                
                sessionStorage.setItem('printData', JSON.stringify(printData));
                Swal.close();
                window.open('print.html', '_blank');

            } catch (error) {
                Swal.fire('เกิดข้อผิดพลาด', error.message, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
